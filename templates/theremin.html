{% block content %}
<div class="col-md-12">
    <p id="text2">A Theremin using WebAudio (x=pitch,y=gain)</p>
</div>

<div id="canvas-container">
    <canvas id="background-canvas"></canvas>
    <canvas id="canvas"></canvas>
</div>

<div style="display: grid; grid-template-columns: repeat(3, auto); justify-content: end; align-content: end; gap: 10px; position: absolute; right: 20px; bottom: 20px;">
    <div></div>
    <button id="delayButton">Delay</button>
    <button id='increaseDetune'>Detune UP</button>
    <button id='osc1Button'>1 Oscillator</button>
    <button id='osc2syncButton'>2 Oscillators</button>
    <div id="detuneAmount">0 cents</div>
    <div></div>
    <button id="tapTempoButton">Tap</button>
    <button id="decreaseDetune">Detune DOWN</button>
</div>

<script src="../static/js/ther9.js">
</script>
{% endblock %}
