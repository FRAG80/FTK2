<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/img/favicon32.png">
    <title>Fra-Tek</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="../static/img/Logo1_2024.png" alt="Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item {{ 'active' if current_page == 'embedded' else '' }}">
                    <a class="nav-link" href="{{ url_for('embedded') }}">Embedded</a>
                </li>
                <li class="nav-item {{ 'active' if current_page == 'audio' else '' }}">
                    <a class="nav-link" href="{{ url_for('audio') }}">Audio</a>
                </li>
                <li class="nav-item {{ 'active' if current_page == 'theremin' else '' }}">
                    <a class="nav-link" href="{{ url_for('theremin') }}">Theremin</a>
                </li>
                <li class="nav-item {{ 'active' if current_page == 'contact' else '' }}">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        function createCard(imageSrc, altText, modalId) {
            return `
                <div class="col-4">
                    <div class="card mb-3">
                        <img class="card-img-top" src="${imageSrc}" alt="${altText}" data-toggle="modal" data-target="#${modalId}">
                        <!-- The Modal -->
                        <div class="modal fade" id="${modalId}">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        <img src="${imageSrc}" class="img-fluid" alt="${altText}">
                                    </div>
                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>

{% block content %}
{% endblock %}

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
